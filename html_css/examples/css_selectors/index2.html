<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <h1>CSS Selectors Example</h1>
    <p>This is a paragraph styled using an element selector.</p>
    <p class="highlight">This is a paragraph styled using a class selector.</p>
    <p id="unique">This is a paragraph styled using an ID selector.</p>
    <input type="text" placeholder="Styled using an attribute selector">
    <div>
        <p>Another paragraph inside a div, styled using a universal selector.</p>
    </div>
</body>
</html>
